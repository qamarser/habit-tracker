<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Track daily habits and grow in life healthier and wiser" />

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Loop Habit Tracker</title>
  </head>
  <body>
    <!-- Display message if JavaScript is disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Root element for React -->
    <div id="root"></div>

    <!-- Main script for Vite (entry to React app) -->
    <script type="module" src="/src/app.jsx"></script> <!-- Ensure this is correct -->

    <!-- Optional: Fallback routing for SPAs (Single Page Applications) -->
    <script type="module">
      // Fallback to root in production for non-existing files
      if (!window.location.origin.includes("localhost")) {
        const origin = window.location.origin;
        const pathname = window.location.pathname;

        fetch(pathname, { method: "HEAD" })
          .then((res) => {
            if (!res.ok) {
              // Redirect to root if file doesn't exist
              window.location.href = origin;
            }
          })
          .catch(() => {
            window.location.href = origin; // Handle network errors gracefully
          });
      }
    </script>
  </body>
</html>
